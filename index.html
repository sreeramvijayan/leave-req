            <div class="container mb-5" data-bs-theme="blue">
                <div class="leave-information mt-5">
                    <div class="card">
                        <div class="card-body">
                            <div class="row row-col-3 gx-md-5 gy-5">
                                <div class="col-md-4">
                                    <div class="row">
                                        <div class="col-3 align-self-center">

                                        </div>
                                        <div class="col align-self-center">
                                            <h5 class="poppins-500">Available Leave</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="row">
                                        <div class="col-3 align-self-center">
                                            <h3 class="text-center poppins-600">0</h3>

                                        <div class="col align-self-center">
                                            <h5 class="poppins-500">Leaves Taken</h5>

                                    </div>
                                </div>

                                    <div class="row">
                                        <div class="col-3 align-self-center">

                                <div class="col-md-4">
                                    <div class="row">

                                            <h3 class="text-center poppins-600">6</h3>
                                        </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <section>
                <div class="card">
                    <div class="card-body">
                        <div class="container-fluid">
                            <div class="form-details-wrapper">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-wrapper">

                                            <div class="card">
                                                <div class="card-body p-5">
                                                    <form>
                                                        <h2 class="poppins">Leave Request</h2>
                                                        <div class="row g-5 mb-5">
                                                            <div class="col gx-3">
                                                                <div class="">

                                                                    <label for="exampleInputfromdate"
                                                                        class="form-label poppins">From Date</label>
                                                                    <input type="date" class="form-control"
                                                                        id="exampleInputfromdate"
                                                                        aria-describedby="fromdate">
                                                                </div>
                                                            </div>
                                                            <div class="col gx-3">
                                                                <div class="">

                                                                    <label for="exampleInputtodate"
                                                                        class="form-label poppins">To Date</label>
                                                                    <input type="date" class="form-control"
                                                                        id="exampleInputtodate"
                                                                        aria-describedby="todate">
                                                                </div>
                                                            </div>
                                                            <div class="col">
                                                                <div class="">

                                                                    <label for="exampleInputtotaldays"
                                                                        class="form-label poppins">Total Days</label>
                                                                    <input type="text" class="form-control"
                                                                        id="exampleInputtotaldays"
                                                                        aria-describedby="totaldays">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                    <div class="row" id="repeatRow">
                                                        <div class="col gx-3">
                                                            <div class="">
                                                                <label for="exampleInputleavetype"
                                                                    class="form-label poppins">Leave Type</label>
                                                                <input type="text" class="form-control"
                                                                    id="exampleInputleavetype"
                                                                    aria-describedby="leavetype">
                                                            </div>
                                                        </div>
                                                        <div class="col gx-3">
                                                            <div class="">

                                                                <label for="exampleInputleavetypedays"
                                                                    class="form-label poppins">No: of Days</label>
                                                                <input type="text" class="form-control"
                                                                    id="exampleInputleavetypedays"
                                                                    aria-describedby="leavetype">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row mb-3 align-self-center">

                                                    <div class="col-6 pt-4">
                                                        <button type="button" class="btn btn-outline-success"
                                                            onclick="addRow()">Add</button>
                                                    </div>
                                                    <div class="col-6 pt-4 ">
                                                        <button type="button" class="btn btn-outline-danger"
                                                            onclick="removeRow()">Remove</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">

                                    </div>

                                    <div class="col-md-3">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Bootstrap Bundle JS -->
            <script type="text/javascript" src="./js/bootstrap.bundle.js"></script>

            <script>
                const themeToggleBtn = document.getElementById('themeToggleBtn');

                themeToggleBtn.addEventListener('click', () => {
                    const htmlTag = document.querySelector('html');
                    htmlTag.hasAttribute('data-bs-theme') ?
                        htmlTag.removeAttribute('data-bs-theme') :
                        htmlTag.setAttribute('data-bs-theme', 'dark');
                });

                // Function to calculate total days
                function calculateTotalDays() {
                    const fromDate = document.getElementById('exampleInputfromdate').value;
                    const toDate = document.getElementById('exampleInputtodate').value;

                    // Convert to JavaScript Date objects
                    const fromDateTime = new Date(fromDate);
                    const toDateTime = new Date(toDate);

                    // Calculate the difference in milliseconds
                    const differenceMs = Math.abs(toDateTime - fromDateTime);

                    // Convert milliseconds to days
                    const differenceDays = Math.ceil(differenceMs / (1000 * 60 * 60 * 24));

                    // Set the value of Total Days input
                    document.getElementById('exampleInputtotaldays').value = differenceDays == NaN ? 0 : differenceDays;

                }

                // Attach event listeners to From Date and To Date inputs
                document.getElementById('exampleInputfromdate').addEventListener('change', calculateTotalDays);
                document.getElementById('exampleInputtodate').addEventListener('change', calculateTotalDays);



                // Function to add a row
                function addRow() {
                    const rowToClone = document.getElementById('repeatRow');
                    const clonedRow = rowToClone.cloneNode(true);
                    rowToClone.parentNode.appendChild(clonedRow);
                }

                // Function to remove a row
                function removeRow() {
                    const rows = document.getElementById('repeatRow');
                    console.log(rows.length)
                    if (rows.length > 1) {
                        rows[rows.length - 1].parentNode.removeChild(rows[rows.length - 1]);
                    }
                }
            </script>
        </div>
    </div>
</body>

</html>
